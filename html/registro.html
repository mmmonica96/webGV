<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/videojuego.css" />
    <script src="../registro/registro.js" defer></script>
  </head>
  <body>
    <header></header>
    <!-- menú -->
    <nav>
      <a href="inicio.html">Inicio</a>
      <a href="tienda.html">Tienda</a>
      <a href="noticias.html">Noticias</a>
      <a href="contactanos.html">Contacto</a>
      <span id="authLinks">
        <!-- permitimos que el usuario pueda registrarse
       o iniciar sesion -->
        <a href="registro.html">Registro</a>
        <a href="inicioSesion.html">Inicio de sesión</a>
      </span>
    </nav>

    <div>
      <form id="registerForm">
        <div class="container mt-4">
          <!-- nombre -->
          <div class="col-12">
            <label for="nombre" class="form-label d-block">Nombre</label>
            <input type="text" class="form-control" id="nombre" required />
          </div>
          <!-- email -->
          <div class="col-12">
            <label for="email" class="form-label d-block">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <!-- contraseña -->
          <div class="col-12">
            <label for="password" class="form-label d-block">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <!-- botones -->
          <div class="col-12 mt-3">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/html/inicio.html" class="btn btn-secondary">Cancelar</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
