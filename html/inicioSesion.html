<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/videojuego.css" />
    <script src="../usuario/login.js" defer></script>
  </head>

  <body>
    <!-- menú -->
    <nav>
      <a href="inicio.html">Inicio</a>
      <a href="tienda.html">Tienda</a>
      <a href="noticias.html">Noticias</a>
      <a href="contactanos.html">Contacto</a>
      <a href="registro.html">Registro</a>
      <a href="inicioSesion.html">Inicio de sesión</a>
    </nav>

    <div class="container mt-4">
      <form id="loginForm">
        <!-- email -->
        <div class="col-12">
          <label for="loginEmail" class="form-label d-block">Email</label>
          <input
            type="email"
            class="form-control"
            id="loginEmail"
            name="loginEmail"
          />
        </div>

        <!-- contraseña -->
        <div class="col-12">
          <label for="loginPassword" class="form-label d-block"
            >Contraseña</label
          >
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            name="loginPassword"
          />
        </div>

        <!-- botones -->
        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-success">Iniciar sesión</button>
        </div>
      </form>
    </div>
  </body>
</html>
